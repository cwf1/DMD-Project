<body background="images/dust_scratches.png">

	<div id="search_bar">
		<input type="text" placeholder="type here to search for a sound.." id="query">
		<input type="submit" value="GO" onclick="search()" id="GO">
		
		<div>Filetype: wav<input type="radio" name="filter" id="wav" value="wav">
					   all<input type="radio" name="filter"  value="all" checked="checked">
		</div>
		
		<div>or upload your own: <input type="file" id="files" name="file" />
		</div>
		
		<!-- this is where search results go -->
		<div id="output">
		</div>
		
	</div>
	
	<!-- this is where tonejs interface is loaded -->
	<div id="Content">
		<div id="Sliders">
		</div>
	</div>
	
</body>

<script>
//build interface initially to show to user but give it blank data to trigger the freeze css
buildplayer("","");

//allows user to press enter on search box
$("#query").keyup(function(event) {
    if (event.keyCode === 13) {
        $("#GO").click();
    }
});
//start listener to wait for files to come in from file selector
document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
